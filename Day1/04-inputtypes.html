<html>
<head>
    <title>Html5 new input types</title>
</head>
<body>
    <form action="">
        <input type="text" placeholder="text"><br/>
        <input type="button" value="click" placeholder="button"><br/>
        <input type="submit" value="submitBtn" placeholder="submit"><br/>
        <input type="file" placeholder="file"><br/>

        <input type="date" placeholder="date"/><br/>
        <!--<input type="datetime" placeholder="datetime"><br/>-->
        <input type="datetime-local" placeholder="datetime-locale"><br/>

        <input type="week"><br/>
        <input type="month"><br/>

        <input type="email"/><br/>
        <input type="url"/><br/>

        <input type="range"><br/>
        <input type="number" value="10" step="5" min="0" max="20"><br/>

        <input type="search"><br/>
        <input type="tel"><br/>

    </form>
</body>
</html>
