<body>
<!--    <form action="">

        <input type="color" 
                id="themeSelector" 
                onchange="changeTheme()"/>

        <script>
            function changeTheme(){
                console.log("change")
                var body = document.querySelector('body');
                var selector = document.getElementById('themeSelector');
                body.style.background = selector.value
            }
        </script>
</body>
</html>
